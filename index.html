<!DOCTYPE html>
<html>
<head>
    <title>polymus</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="main">
        <div id="start-menu">
            <img src="assets/bg.png" id="bg-image">
            <button id="start-button" autofocus>Start</button>
        </div>
        <canvas id="canvas" width="300" height="600"></canvas>
        <div>
            <span>Score: </span>
            <span id="score">0</span>
            <label><input type="checkbox" id="cb1" checked>Monomino</label>
            <label><input type="checkbox" id="cb2" checked>Domino</label>
            <label><input type="checkbox" id="cb3" checked>Tromino</label>
            <label><input type="checkbox" id="cb4" checked>Tetromino</label>
            <label><input type="checkbox" id="cb5" checked>Pentomino</label>
            <label><input type="checkbox" id="cb6" checked>Hexomino</label>
        </div>
    </div>
    
</body>
</html>
